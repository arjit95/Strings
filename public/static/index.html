  <body>
    <!-- The parent ccontainer-->
    <div class="container-fluid" id="main-container">
        <div class="row-fluid" id="working-area">
          <!-- Folder structure in the working directory-->
          <div class="col-md-2 col-sm-2" id="file-tree">
          </div> <!-- Folder structure ends-->
          <div class="row-fluid">
            <div class="col-md-10 col-sm-10" id="tabs-area">
              <div class="wrapper">
              
              </div>
            </div>
            <div id="finder-wrapper" class="wrapper col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
              <input id="finder" class="col-md-12 col-sm-12"  type="text"/>
              <ul id="finder-results" class="col-md-12 col-sm-12"></ul>
            </div>
            <div class="col-md-10 col-sm-10" id="editors-area">
              
            </div>
          </div>
        </div>
        <!-- Status Bar -->
        <div class="row-fluid" id="status-area">
          <div class="cursor-pos"></div>
        </div>
    </div> <!-- Parent container ends-->
    <!-- Dummy file chooser !-->
    <input type="file" id="filechooser" style="display: none;"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script>
    if(!window.require) {
    	alert("Cannot execute this file directly");
    }
    window.$ = window.jQuery = require('../resources/js/jquery.min');
    </script>

     <script type="text/javascript">
       function reAdjustHeight() {
          var workingAreaHeight = 0.97,
              statusAreaHeight = 0.03;
          $("#working-area").height($(window).height() * workingAreaHeight);
          $("#status-area").height($(window).height() * statusAreaHeight);
        }
       $(document).ready(function() {
          reAdjustHeight();
          $(window).resize(function() {
            reAdjustHeight();
          });
       });
       process.on('uncaughtException', function(e) {
        console.error(e);
        var win = nw.Window.get();
        if(!win.isDevToolsOpen()) {
          win.showDevTools();
        }
       });
     </script>
    <script type="text/javascript">
      var startup = require('../../src/startup/bootstrap');
      startup.init();
    </script>
  </body>
